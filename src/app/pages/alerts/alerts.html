<div class="p-6 max-w-4xl mx-auto space-y-8 page-fade-in">
  <div>
    <h2 class="text-3xl font-black text-slate-100 tracking-tight">System Alerts</h2>
    <p class="text-slate-500 font-medium">Real-time anomaly detection</p>
  </div>

  <div *ngIf="alertsSignal().length === 0" class="dashboard-card text-center py-20">
    <div
      class="w-16 h-16 bg-emerald-500/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-emerald-500/20">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-500" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>
    <h3 class="text-xl font-bold text-slate-200">System Secure</h3>
    <p class="text-slate-500">No anomalies detected in the last 24 hours.</p>
  </div>

  <div class="grid gap-4 md:grid-cols-2">
    <div *ngFor="let alert of alertsSignal()" class="dashboard-card group">
      <div class="flex justify-between items-start mb-4">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-slate-950/50 flex items-center justify-center border border-white/5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <div>
            <h4 class="font-bold text-slate-200">{{ alert.stationId }}</h4>
            <p class="text-xs text-slate-500 font-mono-numbers">{{ alert.createdAt?.toDate() | date:'short' }}</p>
          </div>
        </div>
        <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest border"
          [ngClass]="getSeverityBadge(alert.severity)">
          {{ alert.severity }}
        </span>
      </div>

      <p class="text-slate-300 text-sm leading-relaxed mb-4">
        {{ alert.message }}
      </p>

      <div class="flex items-center justify-between pt-4 border-t border-white/5">
        <button
          class="text-xs font-bold text-indigo-400 hover:text-indigo-300 transition-colors uppercase tracking-widest">
          View Detail
        </button>
        <button class="text-slate-500 hover:text-slate-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
