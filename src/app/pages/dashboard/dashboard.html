<div class="p-6 max-w-7xl mx-auto grid gap-6 lg:grid-cols-3">

    <!-- Header -->
    <div class="col-span-full mb-4">
        <h1 class="text-3xl font-bold text-slate-100 tracking-tight">Dashboard Overview</h1>
        <p class="text-slate-400">Real-time pump status and analytics</p>
    </div>

    <!-- Stats Grid -->
    <div class="col-span-full grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
        <div class="dashboard-card" *ngFor="let stat of stats()">
            <div class="flex flex-col">
                <h3 class="text-sm font-medium text-slate-400 uppercase tracking-wider mb-1">{{ stat.title }}</h3>
                <p class="text-2xl font-bold text-slate-100 font-mono-numbers">{{ stat.value }}</p>
            </div>
        </div>
    </div>

    <!-- Activity Feed -->
    <div class="lg:col-span-2 dashboard-card mt-6">
        <h2 class="text-lg font-semibold text-slate-100 mb-4 border-b border-slate-700/50 pb-2">Recent Activity</h2>
        <div class="space-y-3">
            <div *ngFor="let act of recentActivities()"
                class="flex items-center space-x-3 p-3 rounded-lg hover:bg-slate-800/50 transition-colors">
                <span class="w-2 h-2 rounded-full bg-indigo-500 shadow-[0_0_8px_rgba(99,102,241,0.6)]"></span>
                <p class="text-slate-300 text-sm">{{ act }}</p>
            </div>
            <div *ngIf="recentActivities().length === 0" class="text-slate-500 text-sm italic">No recent activity</div>
        </div>
    </div>

    <!-- Smart Insights Widget -->
    <div class="lg:col-span-1 mt-6">
        <app-smart-insights></app-smart-insights>
    </div>

</div>
